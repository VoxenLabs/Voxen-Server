name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: [self-hosted, Linux]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Install dotnet-coverage
        run: dotnet tool update --global dotnet-coverage

      - name: Install dotnet-sonarscanner
        run: dotnet tool update --global dotnet-sonarscanner
        
      - name: Start SonarQube Analysis
        run: |
          dotnet-sonarscanner begin /k:"Voxen-Server" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.cs.vscoveragexml.reportsPaths=coverage_data.xml

      - name: Build
        run: dotnet build

      - name: Run tests
        run: dotnet-coverage collect 'dotnet test --no-build --logger "trx;LogFilePrefix=testresults"' -f xml -o 'coverage_data.xml'

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test results
          path: "**/testresults*.trx"
          reporter: dotnet-trx
          list-suites: "all"
          list-tests: "all"
          fail-on-empty: "false"
          fail-on-error: "false"

      - name: Finish SonarQube Analysis
        if: success()
        run: |
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
